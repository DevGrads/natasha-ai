<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro++</h1>
        <div class="sub-container">
          <div class="sub-container1"><h4>session length</h4>
            <button class="up"><i class="fa-solid fa-arrow-up"></i></button> 
            <button class="down"><i class="fa-solid fa-arrow-down"></i></button>
          </div>
          <div class="sub-container2"><h4>break length</h4>
            <button class="up"><i class="fa-solid fa-arrow-up"></i></button> 
            <button class="down"><i class="fa-solid fa-arrow-down"></i></button>
          </div>
        </div>
        <div class="time-container">
            <span class="min">25</span>

            <span>:</span>
            <span class="sec">00</span>
        <div class="controls">
    
            <button class="play" id="start" ><i class="fa-solid fa-play"></i></button> 
            <button class="reset"><i class="fa-solid fa-rotate"></i></button>
        </div>
        <section>Hi!  <p class="name">.....</p> you're one step close to your goal.</section> 

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
